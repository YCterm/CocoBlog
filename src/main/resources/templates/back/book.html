<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
     <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/codemirror.css" rel="stylesheet">
        <link rel="stylesheet" href="css/ace.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
  
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css" />
<link href="assets/css/codemirror.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/ace.min.css" />
<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
<script src="assets/js/jquery.min.js"></script>
<script type="text/javascript">
	window.jQuery
			|| document.write("<script src='assets/js/jquery-2.0.3.min.js'>"
					+ "<"+"/script>");
</script>
<script type="text/javascript">
	if ("ontouchend" in document)
		document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"
				+ "<"+"/script>");
</script>
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/typeahead-bs2.min.js"></script>
<!-- page specific plugin scripts -->
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="assets/js/jquery.dataTables.bootstrap.js"></script>
<script type="text/javascript" src="js/H-ui.js"></script>
<script type="text/javascript" src="js/H-ui.admin.js"></script>
<script src="assets/layer/layer.js" type="text/javascript"></script>
<script src="assets/laydate/laydate.js" type="text/javascript"></script>  
</head>
<body>
<form method="post" action="">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 留言管理</strong></div>
   <div class="page-content clearfix">
			<div id="Member_Ratings">
				<div class="d_Confirm_Order_style">
					<div class="table_menu_list">
						<table class="table table-striped table-bordered table-hover"
							id="sample-table">
							<thead>
								<tr>
									<th width="5%"><label><input type="checkbox"
											class="ace"><span class="lbl"></span></label></th>
									<th>ID</th>
									<th>文章ID</th>
									<th>回复ID</th>
									<th>评论时间</th>
									<th>评论内容</th>
									<th>评论人ID</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="comments : ${commentList}">
									<td><label><input type="checkbox" class="ace"><span
											class="lbl"></span></label></td>
									<td th:text="${comments.comid}"></td>
									<td th:text="${comments.artid}"></td>
									<td th:text="${comments.recomid}"></td>
									<td th:text="${comments.comtime}"></td>
									<td th:text="${comments.comcontent}"></td>
									<td th:text="${comments.uid}"></td>
									<td class="td-status"><span
										th:class="${comments.comstatus} == 1 ? 'label label-success radius':'label label-defaunt radius' "
										th:text="${comments.comstatus} == 1 ? '已启用':'已停用'"></span></td>
									<td class="td-manage">
									<a
										th:onClick="stop(this,[[${comments.comid}]],[[${comments.comstatus}]])"
										th:title="${comments.comstatus} == 1 ? '停用' : '启用'"
										th:class="${comments.comstatus} == 1 ? 'btn btn-xs btn-success' : 'btn btn-xs'"><i
											class="icon-ok bigger-120"></i></a> <a title="编辑"
										th:onclick="edit([[${comments.comid}]])" href="javascript:;"
										class="btn btn-xs btn-info"><i
											class="icon-edit bigger-120"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
  </div>
</form>
<script type="text/javascript">
$(document).ready( function () {
    $('#sample-table').DataTable();
});
	/*链接-停用*/
	function stop(obj, id,status) {
		if(status == 1 ){
			layer.confirm('确认要停用吗？',function(index) {
				var param ="fstate="+2+"&fid="+id;
				$.ajax({
			        type: "post",
			        url: "changeFstatus",
			        data: param,
			        async:true, // 异步请求
			        cache:true, // 设置为 false 将不缓存此页面
			        dataType: 'json', // 返回对象
			        success: function(result) {
							if(result.code == 0){
								layer.msg('已停用!',{icon: 1,time:1000});
								$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs " onClick="stop(this,'+id+',2)" href="javascript:;" title="启用"><i class="icon-ok bigger-120"></i></a>');
								$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
								$(obj).remove();
				        		return;
				        	}else{
				        		layer.msg(result.msg, {
									icon : 5,
									time : 1000,
									title: "提示"
								});
				        		return;
				        	}
						}
					});
			});
		}
		/*链接-启用*/
		if(status == 2){
			layer.confirm('确认要启用吗？',function(index) {
				var param ="fstate="+1+"&fid="+id;
				$.ajax({
			        type: "post",
			        url: "changeFstatus",
			        data: param,
			        async:true, // 异步请求
			        cache:true, // 设置为 false 将不缓存此页面
			        dataType: 'json', // 返回对象
			        success: function(result) {
			        	if(result.code == 0){
			        		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs btn-success" onClick="stop(this,'+id+',1)" href="javascript:;" title="停用"><i class="icon-ok bigger-120"></i></a>');
							$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
							$(obj).remove();
							layer.msg('已启用!', {
								icon : 6,
								time : 1000
							});
							return;
			        	}else{
			        		layer.msg(result.msg, {
								icon : 5,
								time : 1000,
								title: "提示"
							});
			        		return;
			        	}
			        }
				});
			});
		}
	}
	/*链接名-验证*/
	function checkFname(){
		var fname = $("#fname").val().replace(/\ +/g,"");
		var param ="fname="+fname;
		$.ajax({
	        type: "post",
	        url: "checkFname",
	        data: param,
	        async:true, // 异步请求
	        cache:true, // 设置为 false 将不缓存此页面
	        dataType: 'json', // 返回对象
	        success: function(result) {
		        	if(result.code != 0){
		        		$("#fnameTishi").text(result.msg).css("color", 'red');
		        		return;
		        	}else{
		        		$("#fnameTishi").text("");
		        		return;
		        	}
				}
			});
	}
	/*链接地址-验证*/
	function checkFurl(){
		var furl = $("#furl").val().replace(/\ +/g,"");
		var param ="furl="+furl;
		$.ajax({
	        type: "post",
	        url: "checkFurl",
	        data: param,
	        async:true, // 异步请求
	        cache:true, // 设置为 false 将不缓存此页面
	        dataType: 'json', // 返回对象
	        success: function(result) {
		        	if(result.code != 0){
		        		$("#furlTishi").text(result.msg).css("color", 'red');
		        		return;
		        	}else{
		        		$("#furlTishi").text("");
		        		return;
		        	}
		        	
				}
			});
	}
	/*链接-编辑*/
	function edit(id) {
		layer.open({
			type : 1,
			title : '修改用户信息',
			maxmin : true,
			shadeClose : false, //点击遮罩关闭层
			area : [ '600px', '' ],
			content : $('#add_menber_style'),
			btn : [ '提交', '取消' ],
			yes : function(index, layero) {
				var furl = $("#furl").val().replace(/\ +/g,"");
				var fname = $("#fname").val().replace(/\ +/g,"");
				var fstate = $("input[name='form-field-radio']:checked ").val().replace(/\ +/g,"");
				var param ="fname="+fname+"&furl="+furl+"&fstate="+fstate+"&fid="+id;
				$.ajax({
				        type: "post",
				        url: "updateLink",
				        data: param,
				        async:true, // 异步请求
				        cache:true, // 设置为 false 将不缓存此页面
				        dataType: 'json', // 返回对象
				        success: function(result) {
					        	if(result.code == 0){
					        		layer.msg(result.msg, {
										icon :6,
										time : 1000,
										title: "提示"
									});
					        		layer.close(index);	
					        		return;
					        	}else{
					        		layer.msg(result.msg, {
										icon : 5,
										time : 1000,
										title: "提示"
										});
					        		return false;
					        	}
							}
						});
			}
		});
	}
	laydate({
		elem : '#start',
		event : 'focus'
	});

</script>
</body></html>
