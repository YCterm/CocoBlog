<h1>Internship Sign In & Sign Up Form</h1>
<div class="main-agileits">
<!--form-stars-here-->
		<div class="form-w3-agile">
			<h2 class="sub-agileits-w3layouts">注册</h2>
			<form id="signUpForm">	
					<input type="text" id="unamme" name="unamme" placeholder="用户名" required="" />
					
					<input id="nickname" type="text" name="nickname" placeholder="昵称" required="" />
					
					<input id="passsword" type="password" name="passsword" placeholder="密码" required="" />
					
					<input id="repasssword" type="password" name="repasssword" placeholder="确认密码" required="" />
					
					<input id="uphone" type="text" name="uphone" placeholder="电话" required="" />
					
					<input id="uemail" type="text" name="uemail" placeholder="邮箱" required="" />
								
					<div class="submit-w3l">
					<input id="sub" type="button" value="提交" onclick="signUp()">
				</div>
			</form>
		</div>

<!--//form-ends-here-->
<!-- copyright -->

	</div>
	<!-- //copyright --> 
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script>
		function check() {
			var name = document.getElementById("unamme").value;
			if (name == '' || name == 'Your Full Name') {
				alert("用户名不能为空!");
				return false;
			}
			if (signUpForm['uphone'].value == ''
					|| signUpForm['uphone'].value == 'Your Phone Number') {
				alert("联系电话不能为空!");
				return false;
			}
			if (signUpForm['nickname'].value == ''
					|| signUpForm['nickname'].value == 'Your ID Card Number') {
				alert("昵称不能为空!");
				return false;
			}
			if (signUpForm['uemail'].value == ''
					|| signUpForm['uemail'].value == 'Email@address.com') {
				alert("邮箱地址不能为空!");
				return false;
			}
			if (signUpForm['passsword'].value == '') {
				alert("密码不能为空!");
				return false;
			}
			return true;
		}
		
		function signUp() {
			if (check()) {
				if (signUpForm['passsword'].value == signUpForm['repasssword'].value) {
					$.post("doreg", $("#signUpForm").serialize(), function(
							result) {
						if (result.resultCode == 1) {
							alert("成功")
							
						} else {
							alert("失败")
							 
						}
					});
				} else {
					alert("两次密码输入不一致")
				}
			}

		}
		$("#unamme").change(function () {
			var userName = signUpForm['unamme'].value;
			$.post("doname",{unamme:userName},function(result){
				if(result.resultCode==1){
					$("#unamme").css("color","green");
				}else{
					$("#unamme").css("color","red");
					
					$("#unamme").val("");
				}
			})
		});
		
	</script>
