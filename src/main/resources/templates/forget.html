<body>
<div class="snow-container">

			  <div class="snow middleground layered"></div>
			  <div class="snow background"></div>

<div class="top-buttons-agileinfo">
<a href="login.html"  class="active">登录</a><a href="signup.html">忘记密码</a>
</div>
<h1>Forgot Password</h1>
<div class="main-agileits">
<!--form-stars-here-->
		<div class="form-w3-agile">
			<h2 class="sub-agileits-w3layouts">忘记密码</h2>
			<form id="repasswordform">
					<input type="text" name="user" placeholder="用户名"  value="Your Full Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Full Name';}">
					<input type="password" name="passsword" placeholder="重置密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
					<input type="password" name="repasssword" placeholder="确认密码"onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
					<input type="text" name="uemail" placeholder="email"  value="Email@address.com" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email@address.com';}">
					
					<input type="text" placeholder="验证码" name="verificationCode"  value="Verification Code" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Verification Code';}">
					<a href="forget" class="forgot-w3layouts"><font style="color:red;">Forgot Password ?</font></a>
				<div class="buttons">
				<input value="提交 " onclick="resetPassword()" class="forget" type="button" style="margin-right: 20px; margin-top: 20px;">
				<input value="发送验证码邮件" id="verification" onclick="sendVerificationCode()" type="button" style="margin-right: 45px; margin-top: 20px;">
			</div>
				<p class="p-bottom-w3ls"><a href="tosignup">Sign Up here</a>if u do not have an account yet.</p>
			</form>
		</div>
		</div>
<!--//form-ends-here-->

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
	function sendVerificationCode(){
		var user=$("#repasswordform>input[name='user']").val();
		var uemail=$("#repasswordform>input[name='uemail']").val();
		$.post("getVerificationCode",{user:user,uemail:uemail},function(result){
			if(result.code==1){
				if (result.code == 1) {
					alert(result.msg);
				}
				if (result.code == 1000) {
					alert(result.msg);
				}
				if (result.code == 0) {
					alert(result.msg);
				}
			}
		})
	}
	function resetPassword(){
		$.post("repassword",$("#repasswordform").serialize(),function(result){
			if (result.code == 1) {
				alert(result.msg);
				setTimeout("location.href = 'login.html'",3000);//3000毫秒后跳转
			}
			if (result.code == 1000) {
				alert(result.msg);
			}
			if (result.code == 0) {
				alert(result.msg);
			}
		})
	}
	
	</script>
